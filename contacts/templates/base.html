{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    <div class="sidebar">
        <h1 class="mb-4">Contact Manager</h1>
        <ul class="nav">
            <li class="nav-item">
                <a href="{% url 'homepage' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'contact_list' %}" class="nav-link {% if 'contact_list' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-address-book"></i>
                    <span>Contacts</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'contact_create' %}" class="nav-link {% if 'contact_create' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Contact</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
                <button onclick="this.parentElement.remove()" style="float:right;background:none;border:none;cursor:pointer;">Ã—</button>
            </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
